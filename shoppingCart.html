<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="shoppingCart.css"/>
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<script src="./js/jquery.min.js"></script>
    	<script src = "index.js"></script>
    	<title> Shopping Cart </title>
	</head>


	<body>
		<div id=container>
			<div id=title>
				<h1> Shopping Cart </h1>
			</div>
			<div id=shoppingBody>
				<div id=itemList>
					<div id=cartTitle>Grocery List <i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
					<div id=allItems>
						<div id=singleItem>
							<div class= item id="cartItem"> Everclear </div>
							<div class= item id="removeItem">
								<i class="fa fa-times fa-1x" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<div id =maps>
					This section represents the google maps side
				</div>
			</div>
			<div id=export>
				Add to cart
				<div id=addItem>
					<input type="text" id="manualAdd" value="" class="addItem">
					<div id=addToCartButton class=addItem>add item to list</div>
				</div>
				<div id=sendText>SEND A TEXT</div>
			</div>
		</div>
	</body>


</html>
